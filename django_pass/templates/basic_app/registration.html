{% extends 'basic_app/base.html' %}


{% block body_block %}
<div class="jumbotron">
  {% if registered %}
  <h1>Thank you for registering!</h1>
  {% else %}
  <h1>fill out the form here</h1>

  <form method="post" enctype="multipart/form-data"> <!- here enctype is for image uploading->
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <input type="submit" value="Register">
  </form>

  {% endif %}
</div>

{% endblock %}
